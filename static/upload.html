<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload boys</title>
    <style>
        .form-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .form-body {
                padding: 15px;
            }
        }

        .form-textarea {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body class="form-body">
    <form action="/upload/markdown" method="POST" enctype="text/plain">
        <textarea rows="30" class="form-textarea" name="message" placeholder="Markdown here..."></textarea>
        <br><br>
        <input type="submit">
    </form>
</body>

</html>
